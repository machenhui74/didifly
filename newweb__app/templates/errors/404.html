{% extends "base.html" %}

{% block title %}页面未找到 - {{ super() }}{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="error-page">
                <!-- 错误图标 -->
                <div class="error-icon mb-4">
                    <i class="fas fa-search" style="font-size: 6rem; color: var(--tiffany-blue);"></i>
                </div>
                
                <!-- 错误标题 -->
                <h1 class="error-title mb-3" style="font-size: 3rem; color: var(--tiffany-blue);">404</h1>
                <h2 class="error-subtitle mb-4">页面未找到</h2>
                
                <!-- 错误描述 -->
                <div class="error-description mb-4">
                    <p class="lead">抱歉，您访问的页面不存在或已被移动。</p>
                    <p class="text-muted">请检查网址是否正确，或者返回首页继续浏览。</p>
                </div>
                
                <!-- 操作按钮 -->
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-tiffany btn-lg me-3">
                        <i class="fas fa-home me-2"></i>返回首页
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-tiffany btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>返回上页
                    </button>
                </div>
                
                <!-- 帮助信息 -->
                <div class="error-help mt-5">
                    <h5>您可以尝试：</h5>
                    <ul class="list-unstyled text-start">
                        <li><i class="fas fa-check text-success me-2"></i>检查网址拼写是否正确</li>
                        <li><i class="fas fa-check text-success me-2"></i>使用导航菜单浏览其他页面</li>
                        <li><i class="fas fa-check text-success me-2"></i>返回首页重新开始</li>
                        <li><i class="fas fa-check text-success me-2"></i>如果问题持续存在，请联系管理员</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 2rem;
    background: white;
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-md);
}

.error-title {
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.error-subtitle {
    color: var(--text-dark);
    font-weight: 600;
}

.error-description {
    max-width: 500px;
    margin: 0 auto;
}

.error-actions .btn {
    min-width: 140px;
}

.error-help {
    background: var(--tiffany-blue-xlight);
    padding: 1.5rem;
    border-radius: var(--border-radius-md);
    border-left: 4px solid var(--tiffany-blue);
}

.error-help h5 {
    color: var(--tiffany-blue);
    margin-bottom: 1rem;
}

.error-help ul {
    margin: 0;
}

.error-help li {
    padding: 0.25rem 0;
    color: var(--text-muted);
}

@media (max-width: 768px) {
    .error-icon i {
        font-size: 4rem !important;
    }
    
    .error-title {
        font-size: 2rem !important;
    }
    
    .error-actions .btn {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
    }
    
    .error-actions .me-3 {
        margin-right: 0 !important;
    }
}
</style>
{% endblock %}
